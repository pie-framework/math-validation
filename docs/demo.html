<html>

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/diff2html.min.css" rel="stylesheet" type="text/css">
    <link href="css/jest-stare.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/diff2html.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/demo.bundle.js"></script>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" id="navbar-title" href="#">Math equality checker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/math-validation">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link">Demo</a>
                    </li>
                    <li class="nav-item">
                        <a id="coverage-link" class="nav-link disabled" href="#">Coverage</a>
                    </li>

                </ul>

            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">

        <div class="row">
            <div class="col-md-offset-3 col-md-6">


                <h1 class="mt-5">Choose Validation Type</h1>


                <form action="" id="equalityform" class="form-horizontal needs-validation" novalidate>
                    <div class="form-content">
                        <div class="form-group">
                            <!--<label>Choose Validation Type:</label> -->
                            <select id="validation-type" class="form-select" required>
                                <option value="literal">Literal</option>
                                <option value="symbolic">Symbolic</option>
                            </select>
                            <div class="invalid-feedback">Please choose validation type</div>
                        </div>

                        <div class="form-group">Choose literal options</div>

                        <div class="form-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" value="" id="tzn">
                                <label class="form-check-label" for="tzn">Allow trailing
                                    zeros</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" value="" id="ign">
                                <label class="form-check-label" for="ign">Ignore order True</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="me1">Mathematical expression I</label>
                            <input type="text" id="me1" class="form-control" required>
                            <div class="invalid-feedback">An expression must be provided</div>
                        </div>

                        <div class="form-group">
                            <label for="me2">Mathematical expression II</label>
                            <input type="text" id="me2" class="form-control" required>
                             <div class="invalid-feedback">An expression must be provided</div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-outline-success" type="submit">     Check I equal II    </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <p id="response"></p>

    </main>
    <hr>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Enjoy playground! 2021</span>
        </div>
    </footer>
</body>

</html>
